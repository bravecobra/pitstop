apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    system: pitstop
    app: auditlogservice
    version: "1.0"
  name: auditlogservice
  namespace: pitstop
spec:
  replicas: 1
  selector:
    matchLabels:
      system: pitstop
      app: auditlogservice
  template:
    metadata:
      labels:
        system: pitstop
        app: auditlogservice
        version: "1.0"
    spec:
      containers:
      - env:
        - name: PITSTOP_ENVIRONMENT
          value: Production
        image: docker.pkg.github.com/bravecobra/pitstop/auditlogservice:1.0
        imagePullPolicy: IfNotPresent
        name: auditlogservice
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always

